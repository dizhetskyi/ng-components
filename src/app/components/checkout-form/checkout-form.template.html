<br>

<form name="$ctrl.checkoutForm" class="form" ng-submit="$ctrl.submitHandler();">

  <div class="form-group">
    <label>Name</label>
    <input name="userName" required type="text" class="form-control" ng-model="$ctrl.formData.user.name">
  </div>

  <div class="form-group">
    <label>Email</label>
    <input name="userEmail" required type="email" class="form-control" ng-model="$ctrl.formData.user.email">
  </div>

  <div class="form-group">
    <label>Comment</label>
    <textarea name="comment" ng-model="$ctrl.formData.comment" class="form-control"></textarea>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-info btn-lg" ng-disabled="$ctrl.checkoutForm.$invalid">Submit</button>    
  </div>

</form>
