<div class="container">

  <div class="row">

    <form ng-submit="$ctrl.submitHandler()" class="col-sm-6">

    <div ng-if="$ctrl.AuthService.isLoggedIn()">adadasds</div>

      <div class="form-group">
        <label>Login</label>
        <input class="form-control" type="text" ng-model="$ctrl.loginModel.login">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input class="form-control" type="text" ng-model="$ctrl.loginModel.password">
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>

    </form>

  </div>

</div>
